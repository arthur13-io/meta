<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="firstchallenge.css">
      <!-- CSS only
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-container">
                <div class="card-content first-content">
                    <ion-icon name="wifi-outline"></ion-icon>
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </div>
                <div class="card-content">
                    <ion-icon name="bluetooth-outline"></ion-icon>
                </div>
                <div class="card-content">
                    <ion-icon name="airplane-outline"></ion-icon>
                </div>
            </div>
            <div class="text-container">
                <div>
                    <p>WiFi</p>
                </div>
                <div>
                    <p>Bluetooth</p>
                </div>
                <div>
                    <p>Airplane mode</p>
                </div>
            </div>
            <div class="card-container second-content">
                <div class="card-content">
                    <ion-icon name="battery-half-outline"></ion-icon>
                </div>
                <div class="card-content">
                    <ion-icon name="moon-outline"></ion-icon>
                </div>
                <div class="card-content">
                    <ion-icon name="accessibility-outline"></ion-icon>
                </div>
            </div>
            <div class="text-container">
                <div>
                    <p>Battery</p>
                </div>
                <div>
                    <p>Focus assist</p>
                </div>
                <div>
                    <p>Accessibility</p>
                </div>
            </div>
            <div class="card-container second-content">
                <div class="card-content">
                    <ion-icon name="sunny-outline"></ion-icon>
                </div>
                <div class="card-content">
                    <ion-icon name="desktop-outline"></ion-icon>
                </div>
                <div class="card-content">
                    <ion-icon name="easel-outline"></ion-icon>
                </div>
            </div>
            <div class="text-container">
                <div>
                    <p>Night Light</p>
                </div>
                <div>
                    <p>Cast</p>
                </div>
                <div>
                    <p>Project</p>
                </div>
            </div>
            <div class="card-container second-content">
                <div class="card-content">
                    <ion-icon name="keypad-outline"></ion-icon>
                </div>
                <div class="card-content">
                    <ion-icon name="share-outline"></ion-icon>
                </div>
            </div>
            <div class="text-container">
                <div>
                    <p>Keyboard layout</p>
                </div>
                <div>
                    <p>Nearby sharing</p>
                </div>
            </div>
            <div class="third-section">
                <div class="range">
                    <ion-icon name="sunny-outline"></ion-icon>
                    <input type="range" min="0" max="100">
                </div>
                <div class="range volume">
                    <ion-icon name="volume-mute-outline"></ion-icon>
                    <input type="range" min="0" max="100">
                </div>
            </div>
        </div>
    </div>

<!-- JavaScript Bundle with Popper -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


<!--Box icons usage-->
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
